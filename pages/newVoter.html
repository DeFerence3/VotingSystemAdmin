<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Issue New Voter's ID</title>
    <link rel="stylesheet" href="../assets/style/main.css" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div>
        <h1>New Voter's ID</h1>
      </div>
      <div class="navbuttons">
        <button class="beck" id="beck">Logout</button>
      </div>
    </header>
    <div id="main">
      <table align="center">
        <tbody>
          <form
            id="form"
            method="post"
            onsubmit="return false;"
            autocomplete="off"
          >
            <tr>
              <td class="btd">
                <div class="inputbox">
                  <input
                    type="number"
                    id="vid"
                    placeholder="Voter's ID"
                    required
                  />
                </div>
              </td>
              <td class="btd">
                <div class="inputbox">
                  <input type="text" id="unm" placeholder="Username" required />
                </div>
              </td>
            </tr>
            <tr>
              <td class="btd">
                <div class="inputbox">
                  <input
                    type="password"
                    id="pwd"
                    placeholder="Password"
                    required
                  />
                </div>
              </td>
              <td class="btda">
                <div class="inputbx">
                  <!-- <input
                    type="file"
                    id="pimg"
                    accept="image/jpeg"
                    accept="image/png"
                    style="display: none"
                    required
                  />
                  <label for="pimg">
                    <img
                      src="../assets/images/add.png"
                      alt="Avatar"
                      style="width: 32px"
                    /> -->
                    <span id="fileName">Add An Avatar</span>
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button id="submit" class="sbmBtn">Submit</button>
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <div class="bgform"></div>
    <div class="progressIndicator">
      <label id="progressBar" for=""></label>
    </div>
    <script src="../node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="../node_modules/random-string-generator/dist/random.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="../assets/script/firebase.js"></script>
    <script type="module" src="../assets/script/newVoterScript.js"></script>
  </body>
</html>
