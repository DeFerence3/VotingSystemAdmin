<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OnlineVotingSystem</title>
    <link rel="stylesheet" href="../assets/maincss.css" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div>
        <h1>Admin login</h1>
      </div>
      <div class="navbuttons">
        <button class="beck" id="beck">Logout</button>
        <button class="addvote" id="addvote">+</button>
      </div>
    </header>
    <div id="main">
      <div class="inner">
        <div class="thumbnails" id="thumb">
          <!-- <div class="box">
            <div class="inner">
              <h2>Panchayath Election</h2>
              <a class="button fit">View</a>
            </div>
          </div> -->
        </div>
      </div>
      <div class="bgform"></div>
      <div class="form-box">
        <div class="form-value">
          <form
            id="form"
            method="post"
            onsubmit="return false;"
            autocomplete="off"
          >
            <h2>New Election</h2>
            <div class="inputbox">
              <ion-icon name="uname-outline"></ion-icon>
              <input type="text" id="eleccat" required />
              <label for="">Election Catogery</label>
            </div>
            <div class="crca">
              <button id="create">Create</button>
              <button id="cancel" onclick="canceller(event)">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../assets/mainscript.js"></script>
  </body>
</html>
