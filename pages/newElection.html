<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Election</title>
    <link rel="stylesheet" href="../assets/style/main.css" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div>
        <h1>New Election</h1>
      </div>
    </header>
    <div id="main">
      <table>
        <tbody>
          <form
            id="form"
            method="post"
            onsubmit="return false;"
            autocomplete="off"
          >
            <tr>
              <td class="btd">
                <div class="inputbox">
                  <input
                    type="text"
                    id="elNm"
                    placeholder="Election Name"
                    required
                  />
                </div>
              </td>
              <td class="btd">
                <div class="inputbox">
                  <input
                    type="text"
                    id="cont1"
                    placeholder="Contestant1"
                    required
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td class="btd">
                <div class="inputbox">
                  <input
                    type="text"
                    id="cont2"
                    placeholder="Contestant2"
                    required
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td rowspan="3" class="btnTd">
                <button id="submit" class="sbmBtn">Submit</button>
              </td>
              <td></td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <div class="bgform"></div>
    <div class="progressIndicator">
      <label id="progressBar" for=""></label>
    </div>
    <script src="../node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="../node_modules/random-string-generator/dist/random.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="../assets/script/firebase.js"></script>
    <script type="module" src="../assets/script/newElection.js"></script>
  </body>
</html>
