<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create New Election</title>
    <link rel="stylesheet" href="../assets/style/maincss.css" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section>
    <header>
      <div>
        <h1>New Election</h1>
      </div>
    </header>
    <div id="main">
      <table align="center">
        <form id="form" method="post" onsubmit="return false;" enctype="multipart/form-data" autocomplete="off">
          <tr>
            <td class="btda">        
              <div class="inputbx">
                <label for="">Election type</label>
                <select id="eltp" required="required">
                  <option value="0" selected="selected" disabled="disabled"></option>
			            <option value="Lok Sabha Election">Lok Sabha Election</option>
			            <option value="Panchayat Election">Panchayat Election</option>
			            <option value="Legislative Assembly Election">Legislative Assembly Election</option>
                </select>
              </div>
            </td>
            <td class="btda">        
              <div class="inputbx">
                <label for="" >Election Date</label>
                <input type="date" id="eldt" required />
              </div>
            </td>
          </tr>
          <tr>
            <td class="btd">        
              <div class="inputbox">
                <input type="number" id="elst" required />
                <label for="">Start Time (24hr)</label>
              </div>
            </td>
            <td  class="btd">
              <div class="inputbox">
                <input type="number" id="eled" required />
                <label for="">End Time (24hr)</label>
              </div>
            </td>  
          </tr>
          <tr>
            <td class="btd">        
              <div class="inputbox">
                <input type="text" id="ct1" required />
                <label for="">Contestant 1</label>
              </div>
            </td>
            <td class="btd">        
              <div class="inputbox">
                <input type="text" id="ct2" required />
                <label for="">Contestant 2</label>
              </div>
            </td>
          </tr>
          <tr>
            <td class="btd">        
              <div class="inputbox">
                <input type="text" id="ct3" required/>
                <label for="">Contestant 3</label>
              </div>
            </td>
            <td class="btd">        
              <div class="inputbox">
                <input type="text" id="ct4" required/>
                <label for="">Contestant 4</label>
              </div>
            </td>  
          </tr>
          <tr><div><div class="progress-bar" id="progress"></div>></div></tr>
          <tr>
            <td colspan="2" align="center" style="padding-top: 20px;">
              <button id="submit" class="sbmBtn">Submit</button>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </section>
    <script src="../node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="../node_modules/random-string-generator/dist/random.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="../assets/script/newElection.js"></script>
  </body>
</html>
