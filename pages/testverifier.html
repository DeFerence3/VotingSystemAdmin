<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/style/index.css" />
    <link
      rel="favorate icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>OnlineVotingSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form
            id="form"
            method="post"
            onsubmit="return false;"
            autocomplete="off"
          >
            <h2>Admin Auth Creator<br />(test)</h2>
            <div class="inputbox">
              <input type="password" id="unm" required />
              <label for="">Password</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="pass" required />
              <label for="">Password</label>
            </div>
            <p id="err" class="err">Something went wrong...</p>
            <button id="adminCreaterTester" class="sbmBtn">Test Admin</button>
          </form>
        </div>
      </div>
    </section>
    <script src="../node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="../node_modules/random-string-generator/dist/random.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="../assets/script/testscripts.js"></script>
  </body>
</html>
