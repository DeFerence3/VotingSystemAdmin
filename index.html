<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link
      rel="favorate icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>OnlineVotingSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th class="ths">Abhishek</th>
            <th class="ths">Anupama</th>
            <th class="ths">Asna</th>
            <th class="ths">Brahmadev</th>
            <th class="ths">Christy</th>
            <th class="ths">Daniel</th>
            <th class="ths">Dibin</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="btd">
              <div class="form-box">
                <div class="form-value">
                  <form
                    id="form"
                    method="post"
                    onsubmit="return false;"
                    autocomplete="off"
                  >
                    <h2>Login</h2>
                    <div class="inputbox">
                      <input type="text" id="unm" required />
                      <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                      <ion-icon name="lock-closed-outline"></ion-icon>
                      <input type="password" id="pass" required />
                      <label>Password</label>
                    </div>
                    <p id="err" class="err">Something went wrong...</p>
                    <button id="submit" class="sbmBtn">Log in</button>
                  </form>
                  <button class="skpBtn" id="skp">Skip</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="./assets/script/script.js"></script>
  </body>
</html>
